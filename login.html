<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/global.css">
    <link rel="stylesheet" href="./static/login.css">
    <title>GraphQL - Login</title>
</head>
<body>
   <div class="auth-wrap">
    <form class="login-card" id="login-form">
        <h1 class="login-title">Welcome back</h1>
        <p class="login-subtitle" id="login-subtitle">Log in to continue.</p>

        <div class="field">
        <label for="login-identifier">Email or username</label>
        <input
            class="input"
            id="login-identifier"
            name="identifier"
            type="text"
            placeholder="you@example.com | user123"
            autocomplete="username"
            required
        />
        </div>

        <div class="field">
        <label for="login-password">Password</label>
        <input
            class="input"
            id="login-password"
            name="password"
            type="password"
            placeholder="••••••••"
            autocomplete="current-password"
            required
        />
        </div>

        <button class="btn-outline" type="submit">Login</button>
    </form>
    </div>
 <script src="./scripts/login.js" type="module"></script> 
</body>
</html>
